<div class="row">
    <div class="column col-md-12">
        <div class="container">
            <div class="row">
                <div class="col-md-12 content">
                    {% block content %}
                        {% include 'fix_up_content.html' %}
                    {% endblock %}
                    {% for event in config.extra.events %}
                        <div class="event">
                            <h2>{{ config.extra.events[event].title }}</h2>
                            <p>{{ config.extra.events[event].date }}</p>
                            <p>{{ config.extra.events[event].location }}</p>
                            <p>{{ config.extra.events[event].description }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
