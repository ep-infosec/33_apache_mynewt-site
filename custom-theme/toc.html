<div id="docSidebar" class="hidden-print" role="complementary">
    <div class="top">
        <div role="search">
            <form id="rtd-search-form" class="wy-form" action="{{ base_url }}/search.html" method="get">
                <div class="form-group">
                    <input type="text" name="q" class="form-control" placeholder="Search documentation" />
                </div>
            </form>
        </div>
    </div>
    <ul class="toc-nav">
      <li class="doc-version">{% include 'choose_doc_version.html' %}</li>
      {% for nav_item in nav %}
        {% if 'Mynewt Documentation' in nav_item.title or 'Appendix' in nav_item.title %}
          {% include 'nested_toc.html' %}
        {% endif %}
      {% endfor %}
    </ul>
</div>
